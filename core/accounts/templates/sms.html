{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sms.css' %}">
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="{% url 'sms-verification' %}" method="post">
                {% csrf_token %}
                <div class="otp-card">
                <h1>Verification</h1>
                <p>Code has been sent to number {{ phone_number }}</p>
                <div class="otp-card-inputs">
                    <input type="text" name="code_1" maxlength="1" autofocus class="mx-3" />
                    <input type="text" name="code_2" maxlength="1" class="mx-3" />
                    <input type="text" name="code_3" maxlength="1" class="mx-3" />
                    <input type="text" name="code_4" maxlength="1" class="mx-3" />
                    <input type="hidden" id="userId" value="{{ user_id }}">
                </div>
                    <div id="timer"></div>
                     <a id="sendButton" class="btn btn-light" style="display:none;">Отправить еще</a>
                <button class="btn-block">
                    Verify
                </button>
            </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/sms.js' %}" defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
